<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script>
            function dis(val)
            {
            document.getElementById("result").value+=val
            }
        
            function solve()
            {
            let x = document.getElementById("result").value
            let y = eval(x)
            document.getElementById("result").value = y
            }
        
            function clr()
            {
            document.getElementById("result").value = " "
            }
        </script>
    </head>
  
  
    <body>
        <div style="background-color: slategray;">
            <div style="display: flex;">
              <div class="col-md-8">
              <input class="form-control from-group" type="text" id="result"/>
              </div>
              <div class="col-md-2"><input class="form-control from-group btn-danger" type="button" value="c" (click)="clr()"/></div>
              <div class="col-md-2"><input class="form-control from-group btn-warning glyphicon glyphicon-menu-left" type="button" (click)="back()"/></div>
            </div>
            <div style="display: flex;">
              <div class="col-md-3"><input class="form-control from-group btn-primary"   type="button" value="(" (click)="dis('(')"/></div>
              <div class="col-md-3"><input class="form-control from-group btn-primary" type="button" value=")" (click)="dis(')')"/></div>
              <div class="col-md-3"><input class="form-control from-group btn-primary" type="button" value="^" (click)="dis('**')"/></div>
              <div class="col-md-3"><input class="form-control from-group btn-primary" type="button" value="%" (click)="dis('%')"/></div>
            </div>
            <div style="display: flex;">
              <div class="col-md-3"><input class="form-control from-group btn-info" type="button" value="7" (click)="dis('7')"/></div>
              <div class="col-md-3"><input class="form-control from-group btn-info" type="button" value="8" (click)="dis('8')"/></div>
              <div class="col-md-3"><input class="form-control from-group btn-info" type="button" value="9" (click)="dis('9')"/></div>
              <div class="col-md-3"><input class="form-control from-group btn-primary"   type="button" value="/" (click)="dis('/')"/></div>
            </div>
            <div style="display: flex;">
              <div class="col-md-3"><input class="form-control from-group btn-info" type="button" value="4" (click)="dis('4')"/></div>
              <div class="col-md-3"><input class="form-control from-group btn-info" type="button" value="5" (click)="dis('5')"/></div>
              <div class="col-md-3"><input class="form-control from-group btn-info" type="button" value="6" (click)="dis('6')"/></div>
              <div class="col-md-3"><input class="form-control from-group btn-primary" type="button" value="-" (click)="dis('-')"/></div>
            </div>
            <div style="display: flex;">
              <div class="col-md-3"><input class="form-control from-group btn-info" type="button" value="1" (click)="dis('1')"/></div>
              <div class="col-md-3"><input class="form-control from-group btn-info" type="button" value="2" (click)="dis('2')"/></div>
              <div class="col-md-3"><input class="form-control from-group btn-info" type="button" value="3" (click)="dis('3')"/></div>
              <div class="col-md-3"><input class="form-control from-group btn-primary" type="button" value="+" (click)="dis('+')"/></div>
            </div>
            <div style="display: flex;">
              <div class="col-md-3"><input class="form-control from-group btn-info" type="button" value="." (click)="dis('.')"/></div>
              <div class="col-md-3"><input class="form-control from-group btn-info" type="button" value="0" (click)="dis('0')"/></div>
              <div class="col-md-3"><input class="form-control from-group btn-success" type="button" value="=" (click)="solve()"/></div>
              <div class="col-md-3"><input class="form-control from-group btn-primary" type="button" value="*" (click)="dis('*')"/></div>
            </div>
          </div>
    </body>
</html>
