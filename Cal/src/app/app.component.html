<div class="container" style="background-color: black;">
  <div style="text-align: center;">
    <h1 style="font-weight: 900;color: darkblue;">Calculator</h1>
  </div>
  <div style="display: flex;">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <input class="form-control from-group result" type="text" id="result"/>
    </div>
    
  </div>
  <div style="display: flex;">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input class="form-control from-group btn-primary" type="button" value="^" (click)="dis('**')"/></div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input class="form-control from-group btn-primary" type="button" value="%" (click)="dis('%')"/></div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input class="form-control from-group btn-danger" type="button" value="c" (click)="clr()"/></div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button class=" glyphicon glyphicon-menu-left form-control btn-warning" type="button" (click)="back()"></button></div>
  </div>
  <div style="display: flex;">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input class="form-control from-group btn-info" type="button" value="7" (click)="dis('7')"/></div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input class="form-control from-group btn-info" type="button" value="8" (click)="dis('8')"/></div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input class="form-control from-group btn-info" type="button" value="9" (click)="dis('9')"/></div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input class="form-control from-group btn-primary"   type="button" value="/" (click)="dis('/')"/></div>
  </div>
  <div style="display: flex;">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input class="form-control from-group btn-info" type="button" value="4" (click)="dis('4')"/></div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input class="form-control from-group btn-info" type="button" value="5" (click)="dis('5')"/></div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input class="form-control from-group btn-info" type="button" value="6" (click)="dis('6')"/></div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input class="form-control from-group btn-primary" type="button" value="-" (click)="dis('-')"/></div>
  </div>
  <div style="display: flex;">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input class="form-control from-group btn-info" type="button" value="1" (click)="dis('1')"/></div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input class="form-control from-group btn-info" type="button" value="2" (click)="dis('2')"/></div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input class="form-control from-group btn-info" type="button" value="3" (click)="dis('3')"/></div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input class="form-control from-group btn-primary" type="button" value="+" (click)="dis('+')"/></div>
  </div>
  <div style="display: flex;">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input class="form-control from-group btn-info" type="button" value="." (click)="dis('.')"/></div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input class="form-control from-group btn-info" type="button" value="0" (click)="dis('0')"/></div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input class="form-control from-group btn-success" type="button" value="=" (click)="solve()"/></div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><input class="form-control from-group btn-primary" type="button" value="*" (click)="dis('*')"/></div>
  </div>
</div>
