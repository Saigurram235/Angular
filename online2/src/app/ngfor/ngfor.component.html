
<table>
    <tr>
        <th>S No</th>
        <th>Name</th>
        <th>Online</th>
    </tr>
    <tr *ngFor="let record of data;let firstData = first;let lastData = last; let myIndex = index; let evenData = even; let oddData = odd" [ngClass]="{odd:oddData, even: evenData, first: firstData, last:lastData}">
        <th>{{myIndex + 1}}</th>
        <th>{{record.name}}</th>
        <th>{{record.online}}</th>
    </tr>
</table>
